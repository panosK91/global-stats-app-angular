
  
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <!-- Back Button -->
      <button (click)="goBack()"
      class="text-white bg-gradient-to-r from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 
      focus:ring-2 focus:ring-blue-300 focus:outline-none font-medium text-sm px-3 py-1.5 rounded-md shadow-md 
      transition-transform transform hover:scale-105">
      ‚Üê
    </button>
  
      <!-- Title -->
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Languages Spoken for {{ countryCode }}</h1>
      
      <!-- Languages List -->
      <ul class="divide-y divide-gray-300">
        @for (language of countryLanguages;  track language; let  i = $index;){
            <li class="py-3 text-lg text-gray-600">
              {{ language }}
            </li>
        }
      </ul>
    </div>
  </div>
